<section class="content" th:fragment="content">
  <div class="content pt-0">
    <div class="container-fluid">
      <div class="row align-items-center mb-1">
        <div class="col-sm-6">
          <a class="btn btn-primary btn-sm" th:href="@{/admin/mail/send}">
            <i class="fas fa-plus mr-1"></i>新規メール送信
          </a>
        </div>
      </div>

      <!-- Search Card -->
      <div class="card card-outline card-primary mb-1" id="searchConditionsCard">
        <div class="card-header py-1">
          <h3 class="card-title mb-0 text-sm">検索条件</h3>
        </div>
        <div class="card-body py-2">
          <form id="mailLogSearchForm">
            <div class="form-row align-items-end mb-1">
              <div class="form-group col-md-4 mb-1">
                <label for="sentAtFrom" class="small mb-1">送信日時</label>
                <div class="form-row">
                  <div class="col-sm-6 mb-2 mb-sm-0">
                    <div class="input-group input-group-sm date" id="sentAtFromPicker" data-target-input="nearest">
                      <input type="text" class="form-control form-control-sm datetimepicker-input" id="sentAtFrom"
                             name="sentAtFrom" placeholder="yyyy/MM/dd HH:mm"
                             data-toggle="datetimepicker" data-target="#sentAtFromPicker">
                      <div class="input-group-append" data-toggle="datetimepicker" data-target="#sentAtFromPicker">
                        <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-group input-group-sm date" id="sentAtToPicker" data-target-input="nearest">
                      <input type="text" class="form-control form-control-sm datetimepicker-input" id="sentAtTo"
                             name="sentAtTo" placeholder="yyyy/MM/dd HH:mm"
                             data-toggle="datetimepicker" data-target="#sentAtToPicker">
                      <div class="input-group-append" data-toggle="datetimepicker" data-target="#sentAtToPicker">
                        <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-2 mb-1">
                <label for="status" class="small mb-1">ステータス</label>
                <select class="form-control form-control-sm" id="status" name="status">
                  <option value="">すべて</option>
                  <option value="SUCCESS">SUCCESS</option>
                  <option value="FAILED">FAILED</option>
                </select>
              </div>
              <div class="form-group col-md-3 mb-1">
                <label for="toAddress" class="small mb-1">宛先メールアドレス</label>
                <input type="text" class="form-control form-control-sm" id="toAddress" name="toAddress" placeholder="example@example.com">
              </div>
              <div class="form-group col-md-3 mb-1">
                <label for="subject" class="small mb-1">件名</label>
                <input type="text" class="form-control form-control-sm" id="subject" name="subject" placeholder="件名を入力">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-right py-1">
          <button type="button" class="btn btn-primary btn-sm mr-1" id="btnSearch">検索</button>
          <button type="button" class="btn btn-secondary btn-sm" id="btnClear">条件クリア</button>
        </div>
      </div>

      <!-- List Card -->
      <div class="card mb-0" id="mailLogListCard">
        <div class="card-header py-1">
          <h3 class="card-title mb-0 text-sm">メール一覧</h3>
        </div>
        <div class="card-body p-2">
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-2">
            <span class="text-sm text-muted mb-2 mb-md-0" id="mailLogSummary">検索結果を読み込んでいます...</span>
            <nav aria-label="Mail log pagination" class="mb-0">
              <ul class="pagination pagination-sm mb-0" id="mailLogPagination"></ul>
            </nav>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-sm text-sm mb-0" id="mailLogTable">
              <thead class="thead-light text-nowrap">
              <tr>
                <th scope="col" class="text-center" style="width: 40px;">
                  <input type="checkbox" id="selectAllMailLogs">
                </th>
                <th scope="col">送信日時</th>
                <th scope="col">ステータス</th>
                <th scope="col">宛先メールアドレス</th>
                <th scope="col">件名</th>
                <th scope="col">メール形式</th>
                <th scope="col">エラー概要</th>
                <th scope="col">操作</th>
              </tr>
              </thead>
              <tbody id="mailLogTableBody">
              <tr>
                <td colspan="8" class="text-center text-muted">検索結果を読み込んでいます...</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/mail/mail-list.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    window.addEventListener('load', function () {
      var $ = window.jQuery;
      if (!$ || !$.fn.datetimepicker) {
        console.warn('datetimepicker が読み込まれていません。');
        return;
      }

      moment.locale('ja');

      var pickerOptions = {
        locale: 'ja',
        format: 'YYYY/MM/DD HH:mm',
        useCurrent: false,
        icons: {
          time: 'far fa-clock',
          date: 'far fa-calendar-alt',
          up: 'fas fa-chevron-up',
          down: 'fas fa-chevron-down',
          previous: 'fas fa-chevron-left',
          next: 'fas fa-chevron-right',
          today: 'far fa-calendar-check',
          clear: 'far fa-trash-alt',
          close: 'far fa-times-circle'
        },
        tooltips: {
          today: '今日',
          clear: 'クリア',
          close: '閉じる',
          selectDate: '日付を選択',
          selectTime: '時間を選択',
          selectMonth: '月を選択',
          selectYear: '年を選択'
        }
      };

      $('#sentAtFromPicker').datetimepicker(pickerOptions);
      $('#sentAtToPicker').datetimepicker(pickerOptions);

      $('#sentAtFromPicker').on('change.datetimepicker', function (e) {
        $('#sentAtToPicker').datetimepicker('minDate', e.date);
      });
      $('#sentAtToPicker').on('change.datetimepicker', function (e) {
        $('#sentAtFromPicker').datetimepicker('maxDate', e.date);
      });
    });
    /*]]>*/
  </script>
</section>
