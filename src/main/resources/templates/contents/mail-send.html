<section class="content" th:fragment="content">
  <div class="content pt-0">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- Left: mail composer -->
        <div class="col-12">
          <div class="mx-auto" style="max-width: 900px;">
            <form id="mailSendForm" autocomplete="off">
              <div class="card card-outline card-primary shadow-sm" id="mailSendCard">

                <div class="card-body pt-3">
                  <!-- Recipient block -->
                  <div class="form-group mb-3">
                    <label for="toAddress" class="mb-1 font-weight-bold" style="font-size: 0.9rem;">To（宛先）</label>
                    <input type="text" class="form-control" id="toAddress" name="toAddress"
                           placeholder="例）user@example.com, sample@example.com">
                    <small class="form-text text-muted">カンマ区切りで複数宛先を入力できます。</small>
                  </div>

                  <div class="form-group mb-3">
                    <label for="ccAddress" class="mb-1 font-weight-bold" style="font-size: 0.9rem;">CC</label>
                    <input type="text" class="form-control" id="ccAddress" name="ccAddress"
                           placeholder="例）cc1@example.com, cc2@example.com">
                    <small class="form-text text-muted">カンマ区切りで複数宛先を入力できます。</small>
                  </div>

                  <div class="form-group mb-3">
                    <label for="bccAddress" class="mb-1 font-weight-bold" style="font-size: 0.9rem;">BCC</label>
                    <input type="text" class="form-control" id="bccAddress" name="bccAddress"
                           placeholder="例）bcc1@example.com, bcc2@example.com">
                    <small class="form-text text-muted">カンマ区切りで複数宛先を入力できます。</small>
                  </div>

                  <div class="form-group">
                    <label for="subject" class="mb-1 font-weight-bold" style="font-size: 0.9rem;">件名</label>
                    <input type="text" class="form-control" id="subject" name="subject"
                           placeholder="メールの件名を入力してください">
                  </div>

                  <div class="form-group mb-0">
                    <label for="body" class="mb-1 font-weight-bold" style="font-size: 0.9rem;">本文</label>
                    <textarea class="form-control" id="body" name="body" rows="8"
                              placeholder="本文を入力してください（HTML送信時はタグ可）"></textarea>
                  </div>

                  <div class="form-group mb-0 mt-3">
                    <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                      <input type="checkbox" class="custom-control-input" id="isHtml" name="isHtml">
                      <label class="custom-control-label font-weight-bold" style="font-size: 0.9rem;" for="isHtml">
                        HTML メールとして送信
                      </label>
                    </div>
                    <small class="form-text text-muted">ON の場合、本文は HTML として扱われます。</small>
                  </div>
                </div>

                <div class="card-footer d-flex justify-content-end">
                  <button type="button" class="btn btn-primary" id="btnSendMail">
                    <i class="fas fa-paper-plane mr-1"></i>送信
                  </button>
                  <!-- NOTE: 第二段階で Ajax/送信処理をここに実装する -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Guide panel isolated below form -->
      <div class="row justify-content-center mt-3">
        <div class="col-12">
          <div class="mx-auto" style="max-width: 900px;">
            <div class="card card-outline card-info bg-light shadow-sm">
              <div class="card-header py-2">
                <h3 class="card-title text-sm mb-0">
                  <i class="fas fa-info-circle mr-1"></i>入力ガイド
                </h3>
              </div>
              <div class="card-body py-3">
                <p class="text-sm text-muted mb-2">
                  このカードは画面構成の補足用です。第二段階で送信処理・バリデーションを追加する際の注意事項をまとめられます。
                </p>
                <ul class="text-sm pl-3 mb-0 text-muted">
                  <li>To は必須項目です。</li>
                  <li>CC/BCC は任意で複数宛先を想定。</li>
                  <li>送信ボタンは現段階では動作しません。</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/mail/mail-send.js"></script>
</section>
