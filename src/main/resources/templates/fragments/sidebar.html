<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar(activePage)">
  <style>
    .sidebar .mail-nav-treeview {
      margin-left: 0 !important;
      padding-left: 1rem !important;
      box-sizing: border-box;
    }

    .sidebar .mail-nav-treeview .nav-link {
      width: 100% !important;
      box-sizing: border-box !important;
      margin-left: 0 !important;
      padding-left: 30px !important;
    }
  </style>
  <a th:href="@{/dashboard}" class="brand-link">
    <span class="brand-text font-weight-light" th:text="${@environment.getProperty('app.title')}"></span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img th:src="@{/img/admin.png}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" th:text="${@environment.getProperty('app.img-name')}" class="d-block"></a>
      </div>
    </div>

    <nav class="mt-2"
         th:with="httpRequest=${#httpServletRequest},
                  currentPath=${httpRequest != null ? httpRequest.getRequestURI() : ''},
                  mailListActive=${currentPath == '/admin/mail/list' or activePage == 'mail-list'},
                  mailSendActive=${currentPath == '/admin/mail/send' or activePage == 'mail-send'}">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a th:href="@{/dashboard}"
             class="nav-link"
             th:classappend="${activePage} == 'dashboard' ? ' active' : ''">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item has-treeview menu-open">
          <a href="#"
             class="nav-link"
             aria-expanded="true"
             th:classappend="${mailListActive or mailSendActive} ? ' active' : ''">
            <i class="nav-icon fas fa-envelope"></i>
            <p>
              メール
            </p>
          </a>
          <ul class="nav nav-treeview mail-nav-treeview">
            <li class="nav-item">
              <a th:href="@{/admin/mail/list}"
                 class="nav-link"
                 th:classappend="${mailListActive} ? ' active' : ''">
                <i class="fas fa-list nav-icon"></i>
                <p>メール一覧</p>
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/admin/mail/send}"
                 class="nav-link"
                 th:classappend="${mailSendActive} ? ' active' : ''">
                <i class="fas fa-paper-plane nav-icon"></i>
                <p>メール送信</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a th:href="@{/profile}"
             class="nav-link"
             th:classappend="${activePage} == 'profile' ? ' active' : ''">
            <i class="nav-icon fas fa-user"></i>
            <p>Profile</p>
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/settings}"
             class="nav-link"
             th:classappend="${activePage} == 'settings' ? ' active' : ''">
            <i class="nav-icon fas fa-cog"></i>
            <p>Settings</p>
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/reports}"
             class="nav-link"
             th:classappend="${activePage} == 'reports' ? ' active' : ''">
            <i class="nav-icon fas fa-chart-bar"></i>
            <p>Reports</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
